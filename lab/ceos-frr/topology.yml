name: mylab

topology:
  nodes:
    router1:
      kind: linux
      image: docker.io/frrouting/frr:v7.5.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.cfg:/etc/frr/frr.conf
    router2:
      kind: ceos
      image: ceos:4.25.4M

  links:
    - endpoints: ["router1:eth1", "router2:eth1"]